- name: Set hostnames based on region
  hosts: hosts
  become: true
  tasks:
    - name: Set the hostname
      ansible.builtin.hostname:
        name: "{{ demo_profile }}-{{ region }}-axiom"

    - name: Ensure jq is installed
      ansible.builtin.apt:
        name: jq
        state: present

    - name: Ensure git is installed
      ansible.builtin.apt:
        name: git
        state: present

    - name: Ensure git-lfs is installed
      ansible.builtin.apt:
        name: git-lfs
        state: present
