services:
  customer_nodejs:
    build:
      context: .
      dockerfile: .hasura-connector/Dockerfile
    develop:
      watch:
        - path: package.json
          action: rebuild
          target: /functions/package.json
        - path: package-lock.json
          action: rebuild
          target: /functions/package-lock.json
        - path: ./
          action: sync+restart
          target: /functions
    env_file:
      - .env.local
    extra_hosts:
      - host.docker.internal=host-gateway
    ports:
      - mode: ingress
        target: 8080
        published: "6082"
        protocol: tcp
