kind: Connector
version: v2
definition:
  name: actions
  subgraph: operations
  source: hasura/nodejs:v1.12.0
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: OPERATIONS_ACTIONS_HASURA_CONNECTOR_PORT
