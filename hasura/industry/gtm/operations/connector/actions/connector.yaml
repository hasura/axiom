      fromEnv: OPERATIONS_ACTIONS_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: OPERATIONS_ACTIONS_OTEL_SERVICE_NAME
