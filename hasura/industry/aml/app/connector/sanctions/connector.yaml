kind: Connector
version: v2
definition:
  name: sanctions
  subgraph: app
  source: hasura/mongodb:v1.6.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_SANCTIONS_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: APP_SANCTIONS_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_SANCTIONS_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_SANCTIONS_OTEL_SERVICE_NAME
