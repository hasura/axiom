kind: Connector
version: v2
definition:
  name: account_operations
  subgraph: app
  source: hasura/nodejs:v1.11.0
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_ACCOUNT_OPERATIONS_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_ACCOUNT_OPERATIONS_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_ACCOUNT_OPERATIONS_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_ACCOUNT_OPERATIONS_OTEL_SERVICE_NAME
