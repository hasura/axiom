  subgraph: erp
  source: hasura/postgres-promptql:v1.0.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: ERP_FINANCIALS_HASURA_SERVICE_TOKEN_SECRET
