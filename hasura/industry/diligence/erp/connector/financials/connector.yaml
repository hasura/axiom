      fromEnv: ERP_FINANCIALS_JDBC_URL
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: ERP_FINANCIALS_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: ERP_FINANCIALS_OTEL_SERVICE_NAME
