kind: Connector
version: v2
definition:
  name: retail_execution
  subgraph: retail_actions
  source: hasura/nodejs:v1.13.0
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: RETAIL_ACTIONS_RETAIL_EXECUTION_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: RETAIL_ACTIONS_RETAIL_EXECUTION_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: RETAIL_ACTIONS_RETAIL_EXECUTION_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: RETAIL_ACTIONS_RETAIL_EXECUTION_OTEL_SERVICE_NAME
