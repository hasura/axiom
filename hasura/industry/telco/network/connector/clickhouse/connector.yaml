kind: Connector
version: v2
definition:
  name: clickhouse
  subgraph: network
  source: hasura/clickhouse:v1.1.0
  context: .
  envMapping:
    CLICKHOUSE_PASSWORD:
      fromEnv: NETWORK_CLICKHOUSE_CLICKHOUSE_PASSWORD
    CLICKHOUSE_URL:
      fromEnv: NETWORK_CLICKHOUSE_CLICKHOUSE_URL
    CLICKHOUSE_USERNAME:
      fromEnv: NETWORK_CLICKHOUSE_CLICKHOUSE_USERNAME
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: NETWORK_CLICKHOUSE_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: NETWORK_CLICKHOUSE_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: NETWORK_CLICKHOUSE_OTEL_SERVICE_NAME
