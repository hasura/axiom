kind: Connector
version: v2
definition:
  name: atlas
  subgraph: support
  source: hasura/mongodb:v1.3.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: SUPPORT_ATLAS_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: SUPPORT_ATLAS_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:
      fromEnv: SUPPORT_ATLAS_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: SUPPORT_ATLAS_OTEL_SERVICE_NAME
  regionConfiguration:
    - region: gcp-us-west2
      mode: ReadWrite
