kind: Connector
version: v2
definition:
  name: snowflake_networklogs
  subgraph: network
  source: hasura/snowflake:v1.0.2
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: NETWORK_SNOWFLAKE_NETWORKLOGS_HASURA_SERVICE_TOKEN_SECRET
    JDBC_SCHEMAS:
      fromEnv: NETWORK_SNOWFLAKE_NETWORKLOGS_JDBC_SCHEMAS
    JDBC_URL:
      fromEnv: NETWORK_SNOWFLAKE_NETWORKLOGS_JDBC_URL
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: NETWORK_SNOWFLAKE_NETWORKLOGS_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: NETWORK_SNOWFLAKE_NETWORKLOGS_OTEL_SERVICE_NAME
