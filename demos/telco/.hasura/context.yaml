      bash: ../../scripts/ddn-run/dataset-up.sh telco
      powershell: ../../scripts/ddn-run/dataset-up.ps1 telco
    dataset-down:
      bash: ../../scripts/ddn-run/dataset-down.sh telco
      powershell: ../../scripts/ddn-run/dataset-down.ps1 telco
