kind: Connector
version: v2
definition:
  name: ecommerce_mongodb
  subgraph: ecommerce
  source: hasura/mongodb:v1.8.4
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: ECOMMERCE_ECOMMERCE_MONGODB_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: ECOMMERCE_ECOMMERCE_MONGODB_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: ECOMMERCE_ECOMMERCE_MONGODB_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: ECOMMERCE_ECOMMERCE_MONGODB_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: ECOMMERCE_ECOMMERCE_MONGODB_OTEL_SERVICE_NAME
