kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: snake_case
  includePaths:
    - metadata
  envMapping:
    APP_FIN_INTEL_MONGO_AUTHORIZATION_HEADER:
      fromEnv: APP_FIN_INTEL_MONGO_AUTHORIZATION_HEADER
    APP_FIN_INTEL_MONGO_READ_URL:
      fromEnv: APP_FIN_INTEL_MONGO_READ_URL
    APP_FIN_INTEL_MONGO_WRITE_URL:
      fromEnv: APP_FIN_INTEL_MONGO_WRITE_URL
    APP_FIN_RECON_PG_AUTHORIZATION_HEADER:
      fromEnv: APP_FIN_RECON_PG_AUTHORIZATION_HEADER
    APP_FIN_RECON_PG_READ_URL:
      fromEnv: APP_FIN_RECON_PG_READ_URL
    APP_FIN_RECON_PG_WRITE_URL:
      fromEnv: APP_FIN_RECON_PG_WRITE_URL
  connectors:
    - path: connector/fin_intel_mongo/connector.yaml
      connectorLinkName: fin_intel_mongo
    - path: connector/fin_recon_pg/connector.yaml
      connectorLinkName: fin_recon_pg
