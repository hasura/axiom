kind: Connector
version: v2
definition:
  name: postgres_retail
  subgraph: app
  source: hasura/postgres-promptql:v1.2.16
  context: .
  envMapping:
    FULLY_QUALIFY_TABLE_NAMES:
      fromEnv: APP_POSTGRES_RETAIL_FULLY_QUALIFY_TABLE_NAMES
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_POSTGRES_RETAIL_HASURA_CONNECTOR_PORT
    HASURA_LOG_LEVEL:
      fromEnv: APP_POSTGRES_RETAIL_HASURA_LOG_LEVEL
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_POSTGRES_RETAIL_HASURA_SERVICE_TOKEN_SECRET
    JDBC_SCHEMAS:
      fromEnv: APP_POSTGRES_RETAIL_JDBC_SCHEMAS
    JDBC_URL:
      fromEnv: APP_POSTGRES_RETAIL_JDBC_URL
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_POSTGRES_RETAIL_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_POSTGRES_RETAIL_OTEL_SERVICE_NAME
